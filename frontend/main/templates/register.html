{% extends 'base.html' %}

{% block content %}

        <div class="container">
            <section class = "section">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-4 border bg-light p-4 mt-5 rounded text-dark">
                        <form class="" method="POST"> 
                            <div class="mb-3">
                                <label for="name">Nombre</label>
                                <input type="text" name="name" class="form-control" aria-describedby="emailHelp" placeholder="Ingrese su Nombre">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Ingrese su email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password" aria-describedby="passwordHelp" placeholder="Ingrese una contraseña">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Siguiente</button>
                            </div>
                        </form> 
                    </div>
            </section>
            </div>

{% endblock %}
