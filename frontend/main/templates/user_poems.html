{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <h2>Mis poemas</h2>
        <tbody>
            {% for poem in poems %}
            <div class="container py-5">
              <div class="card container d-flex justify-content-center">
                <div class="img-card"></div>
                <div class="content">
                  <div class="poem-title">
                    <h3>{{poem.title}}</h3>
                  </div>
                  <div class="poem-text">
                    <p>{{poem.body}}</p>
                  </div>
                  <div class="btn-container">
                    <a type="button" href="{{url_for('poems.view_poem', id=poem.id)}}" id="view_btn">Ver Todo</a>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </tbody>
    </div>
</div>

{% endblock %}
